<div class="container">
    <div class="page-header">
        <h1>Project Level 2: Chat app</h1>
    </div>
</div>
<div class="container">
    <div class="col-sm-4 col-md-4">
        <form action="" id="loginForm">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name='Email' [formControl]="myForm.controls['Email']" placeholder="Email" />
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password"  [formControl]="myForm.controls['Password']"  name='password' placeholder="password"
                />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info btn-block" (click)="login(myForm.value)">Login</button>
            </div>

        </form>
        <a routerLink="/register/account" routerLinkActive="active">Create Account</a>
    </div>
</div>
